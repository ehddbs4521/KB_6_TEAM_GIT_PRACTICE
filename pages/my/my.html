<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당근마켓 나의 당근</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="./my.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="back">
      <div class="top">
        <div class="text titleText">나의 당근</div>
        <i class="ri-settings-3-line"></i>
      </div>
      <div class="myContainer">
        <div class="listContainer">
          <div class="profileWrapper">
            <i class="ri-account-circle-fill"></i>
            <span>lcy</span>
            <span class="temperature">36.5℃</span>
          </div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="payButton">안전한 거래 시작하기</div>
      </div>
      <div class="myContainer">
        <div class="subTitleText">서비스</div>
        <div class="services">
          <div class="service">
            <i class="ri-shopping-bag-2-fill"></i>중고거래
          </div>
          <div class="service"><i class="ri-phone-find-fill"></i>알바</div>
          <div class="service"><i class="ri-home-9-fill"></i>부동산</div>
          <div class="service"><i class="ri-car-fill"></i>중고차</div>
          <div class="service"><i class="ri-p2p-fill"></i>모임</div>
          <div class="service"><i class="ri-play-circle-fill"></i>스토리</div>
        </div>
      </div>
      <div class="myContainer">
        <div class="subTitleText">나의 거래</div>
        <div class="listContainer">
          <div class="center"><i class="ri-heart-line"></i> 관심목록</div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="listContainer">
          <div class="center"><i class="ri-heart-line"></i> 최근 본 게시글</div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="listContainer">
          <div class="center"><i class="ri-heart-line"></i> 판매 내역</div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="listContainer">
          <div class="center"><i class="ri-heart-line"></i> 구매 내역</div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="listContainer">
          <div class="center">
            <i class="ri-heart-line"></i> 중고거래 가계부
          </div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
      </div>
      <div class="myContainer">
        <div class="subTitleText">당근 소식</div>
        <div class="listContainer">
          <div class="center">
            <i class="ri-heart-line"></i> 진행 중인 이벤트
          </div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="listContainer">
          <div class="center"><i class="ri-heart-line"></i> 공지사항</div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
      </div>
      <div class="myContainer">
        <div class="subTitleText">나의 활동</div>
        <div class="listContainer">
          <div class="center"><i class="ri-heart-line"></i> 내 동네생활 글</div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="listContainer">
          <div class="center">
            <i class="ri-heart-line"></i> 후기 및 제안한 장소
          </div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
      </div>
      <div class="myContainer">
        <div class="subTitleText">나의 비즈니스</div>
        <div class="listContainer">
          <div class="center">
            <i class="ri-heart-line"></i> 비즈프로필 관리
          </div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="listContainer">
          <div class="center"><i class="ri-heart-line"></i> 광고</div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
      </div>
      <div class="myContainer">
        <div class="subTitleText">설정</div>
        <div class="listContainer">
          <div class="center"><i class="ri-heart-line"></i> 내 동네 설정</div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="listContainer">
          <div class="center"><i class="ri-heart-line"></i> 동네 인증하기</div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="listContainer">
          <div class="center"><i class="ri-heart-line"></i> QR 코드 스캔</div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="listContainer">
          <div class="center">
            <i class="ri-heart-line"></i> 키워드 알림 설정
          </div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="listContainer">
          <div class="center"><i class="ri-heart-line"></i> 앱 설정</div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
      </div>
      <div class="myContainer">
        <div class="subTitleText">고객지원</div>
        <div class="listContainer">
          <div class="center"><i class="ri-heart-line"></i> 고객센터</div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="listContainer">
          <div class="center"><i class="ri-heart-line"></i> 의견 남기기</div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
        <div class="listContainer">
          <div class="center"><i class="ri-heart-line"></i> 약관 및 정책</div>
          <i class="ri-arrow-right-s-line"></i>
        </div>
      </div>
    </div>
  </body>
</html>
