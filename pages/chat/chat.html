<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당근마켓 채팅</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body class="back">
    <header>
      <div class="top-bar"></div>
      <h2>채팅</h2>
      <div class="filter-buttons">
        <button class="active">전체</button>
        <button>판매</button>
        <button>구매</button>
        <button>안 읽은 채팅방</button>
      </div>
    </header>
    <main>
      <ul class="chat-list">
        <li>
          <div class="chat-item">
            <img src="person1.jpeg" alt="당근마켓" class="chat-icon" />
            <div class="chat-info">
              <p>당근 ✅</p>
              <p class="message">개비싸네....안삼 ㅅㄱ</p>
              <span class="time">1시간 전</span>
            </div>
          </div>
        </li>
        <li>
          <div class="chat-item">
            <img src="person2.jpg" alt="유저" class="chat-icon" />
            <div class="chat-info">
              <p>김장군</p>
              <p class="message">고무장갑 네고요</p>
              <span class="time">2시간 전</span>
            </div>
          </div>
        </li>
        <li>
          <div class="chat-item">
            <img src="person3.jpeg" alt="유저" class="chat-icon" />
            <div class="chat-info">
              <p>박명수</p>
              <p class="message">집 보내주세요</p>
              <span class="time">3년 전</span>
            </div>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
